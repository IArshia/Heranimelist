{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" 
    crossorigin="anonymous">
    <title>
        {% block title %}
        {% endblock title %}
    </title>
</head>

<body>
    
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'home' %}">Home</a>
              {% if user.is_authenticated %}
                <p class="navbar-brand">hi {{user.username}}</p>
                <a class="navbar-brand" href="{% url 'logout' %}">Logout</a>
              {% else %}
                <a class="navbar-brand" href="{% url 'login' %}">Login</a>
                <a class="navbar-brand" href="{% url 'signup' %}">Signup</a>
              {% endif %}
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/admin">Admin</a>
                  </li>
                  <li class="nav-item">
                    {% if user.is_authenticated %}
                    <a class="nav-link" href="/accounts/password_change">change password</a>
                    {% endif %}
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/accounts/password_reset">Forget password</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main>
        {% block content %}
        {% endblock content %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" 
    crossorigin="anonymous"></script>
</body>
</html>
